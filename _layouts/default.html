
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alexandre B A Villares</title>
    <link rel="stylesheet" href="https://abav.lugaralgum.com/assets/css/style.css">
    <link rel="stylesheet" href="https://abav.lugaralgum.com/assets/css/syntax.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" media="all">
  </head>
  <body>
<h1><a href="https://abav.lugaralgum.com/">Alexandre Villares</a></h1>
    <div class="content">
      {{ content }}
    </div>
    <footer>
      <div class="container">
      </div>
    </footer>
<script>
  var headings = document.querySelectorAll("h2");
  for (var i = 0; i < headings.length; i++) {
    if (headings[i].innerHTML === "Summary") {
      var summaryHeading = headings[i];
      var summaryList = summaryHeading.nextElementSibling;
      var nextElem = summaryList.firstElementChild;
      summaryHeading.insertAdjacentHTML("beforebegin", "<div class='summary-style'>");
      while(nextElem && nextElem.tagName !== "H2"){
        if(nextElem.tagName === "UL"){
          nextElem = nextElem.firstElementChild;
        }
        else{
          nextElem = nextElem.nextElementSibling;
        }
      }
      nextElem.insertAdjacentHTML("beforebegin", "</div>");
    }
  }
</script>                  
  </body>
</html>
